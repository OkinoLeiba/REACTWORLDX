<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Polariod React</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

</head>
<body>
    <div id="polaroid" class="polaroid"></div>

    <script type="text/javascript" src="app.js"></script>
